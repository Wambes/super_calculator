name: Lint Workflow

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Run Go Module Download
        run: go mod download

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v2 # Utilisez la version v2 (corrigé)
        with:
          dockerfile: Dockerfile

      - name: Install Semgrep (using action)
        uses: returntocorp/semgrep-action@v1 # ou une version plus récente

      - name: Run Semgrep
        run: semgrep --config=auto .

      - name: Run Super-Linter
        if: github.event_name == 'pull_request'
        uses: github/super-linter@v4