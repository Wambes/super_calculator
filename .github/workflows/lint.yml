name: Lint Workflow

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install and Run Semgrep
        run: |
          curl -sL https://semgrep.dev/install.sh | bash # Correct URL
          semgrep --config=p ./... # No more ./ before semgrep. It's in the PATH now.

      - name: Run Hadolint
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile

      - name: Run Super-Linter
        if: github.event_name == 'pull_request'
        uses: github/super-linter@v4